<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Weather App</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="tileContainer">
        <div class="tile">
            <div id="weatherLogo" class="tile__weatherLogo">

            </div>
            <div id="tile__weatherData">
                <h1 id="temp"></h1>
                <h3 id="description"></h1>
                <h4 id="location"></h1>
            </div>
        </div>
    </div>
    
    <div class="input">
        <input placeholder="City Name" id="inputField" class="input__field" type="text">
        <button id="inputButton" class="input__button">Submit</button>
    </div>
</body>
</html>
